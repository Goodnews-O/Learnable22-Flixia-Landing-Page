<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flixia-stream your favorite movies, TV shows online</title>
    <link rel="stylesheet" href="style2.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img srcset="" src="./images/flixialogo.png" alt="Flixia" />
        <a href="flixia-sign-up-form.html" class="btn btn-rounded">Sign Up</a
        ><a href="flixia-login-form.html" class="btn btn-rounded btn-login"
          >LogIn</a
        >
      </div>
      <div class="showcase-content">
        <h1>Check Out What's Next</h1>
        <p id="p1">
          Watch <b>Your Favorite</b> Movies, TV Shows and Series <br />
          All From The Comfort Of Your Home!
        </p>
        <p id="p2">Stream Anywhere, Cancel Anytime</p>
        <a href="flixia-sign-up-form.html" class="btn btn-xl"
          >Watch Free For 32 Days <i class="fas fa-solid fa-chevron-right"></i
        ></a>
      </div>
    </header>
    <section class="tabs">
      <div class="container">
        <div id="tab-1" class="tab-item tab-border tab-icon">
          <i class="fas fa-door-open"></i>
          <p class="hide-sm">Cancel anytime</p>
        </div>
        <div id="tab-2" class="tab-item">
          <i class="fas fa-tablet-alt tab-icon"></i>
          <p class="hide-sm">Watch anywhere</p>
        </div>
        <div id="tab-3" class="tab-item">
          <i class="fas fa-tags tab-icon"></i>
          <p class="hide-sm">Pick your price</p>
        </div>
      </div>
    </section>
  </body>
</html>
